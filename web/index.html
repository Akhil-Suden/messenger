<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Messenger</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Messenger</h1>
      <div id="current-user" class="hidden">
        <div id="username-display"></div>
        <button id="logout-btn">Logout</button>
      </div>
    </div>

    <div id="register">
      <h2>Register</h2>
      <input id="reg-username" placeholder="Username" />
      <input id="reg-email" placeholder="Email" />
      <input id="reg-password" type="password" placeholder="Password" />
      <button onclick="register()">Register</button>
    </div>

    <div id="login">
      <h2>Login</h2>
      <input id="login-username" placeholder="Username" />
      <input id="login-password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="main" class="hidden">
      <div class="chat-container">
        <div class="chat-list" id="chat-list"></div>

        <div class="message-area" id="message-area">
          <div class="message-header" id="message-header">
            <!-- JavaScript will insert heading text here -->
          </div>
          <div class="message-list" id="message-scrollable"></div>

          <div class="message-input-container" id="message-input-container">
            <!-- Text input and send button will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
